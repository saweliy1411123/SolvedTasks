<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
  <button class="buttonSwitch" onclick="buttonSwitch()">Переключиться</button>
  <div class="firstPart">
    <div class="tittle_name">
      <p class="name">Доходы</p>
      <p class="name">Расходы</p>
  </div>
  <div class="buttons">
      <div class="d-flex gap-3 m-3 forButtons">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="addInfoFirst()">Добавить</button>
          <!-- <button id="redButtonFirst" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editIncomeModal" onclick="redInfoFirst()">Редактировать</button> -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="redInfoFirst()" id="redIncome">Редактировать</button>
          <button class="btn btn-danger"  onclick="deleteIncome()">Удалить</button>
      </div>
      <div class="d-flex gap-3 m-3 forButtons">
          <!-- <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addExpensesModal" onclick="addInfoSecond()">Добавить</button>-->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="addInfoSecond()">Добавить</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="redInfoSecond()" id="redExpenses">Редактировать</button>
          <button class="btn btn-danger" onclick="deleteExpenses()">Удалить</button>
      </div>
  </div>
  <div class="modal fade" id="addIncomeModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-4" id="addIncomeModalLabel">Добавление дохода</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <form id="addIncomeForm">
                <fieldset class="form-fieldset-custom">
                  <legend>Категория</legend>
                  <input type="text" class="form-control" id="addIncomeCategory" required>
                </fieldset>
                <fieldset class="form-fieldset-custom">
                  <legend>Сумма</legend>
                  <input type="number" class="form-control" id="addIncomeSum" required>
                </fieldset>
                <fieldset class="form-fieldset-custom">
                  <legend>Дата</legend>
                  <input type="date" class="form-control" id="addIncomeDate" required>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
              <button class="btn btn-primary" onclick="addOk()" data-bs-dismiss="modal">Сохранить</button>
            </div>
          </div>
      </div>
  </div>
  <div class="settings_myGrid">
      <div class="myGrid" id="myGridfirst"></div>
      <div class="myGrid" id="myGridsecond"></div>
  </div>
  </div>
  <div class="secondPart">
    <h1 class="graficName">Графики</h1>
    <div class="date">
      <div>
        <input class="dateElements" type="date" onchange="dateRange1()">
        <input class="dateElements" type="date" onchange="dateRange2()">
      </div>
      <div>
        <input class="dateElements" type="date" onchange="dateRange3()">
        <input class="dateElements" type="date" onchange="dateRange4()">
      </div>
    </div>
    <div class="bothGrafics">
      <div id="mainFirst" class="grafic"></div> 
      <div id="mainSecond" class="grafic"></div> 
    </div>
  </div>
    </body>
    <script src="js/main.js"></script>
    <script  src="js/echarts.js"></script>
    <script src="js/grafic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
