<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet, ttetur quisquam epturdem earum molestiae ad.
      </p>
    <script>
        function showNotification({top = 0, right = 0, className, html}){
            let notif = document.createElement('div');
            notif.className = 'notification';
            if (className){
                notif.classList.add(className);
            }
            notif.style.top = top + 'px';
            notif.style.right = right + 'px';
            notif.innerHTML = html;
            document.body.append(notif);
            setInterval(()=> notif.remove(), 500)
        }
        setInterval(() => showNotification({
            top: 10, // 10px от верхней границы окна (по умолчанию 0px)
            right: 10, // 10px от правого края окна (по умолчанию 0px)
            html: "Hello!", // HTML-уведомление
            className: "welcome" // дополнительный класс для div (необязательно)
        }), 1000);
        
    </script>
</body>
</html>
