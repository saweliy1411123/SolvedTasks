<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Прокрути меня</h1>
<div id='content'></div>

<script>
function addData(){
  let p = document.createElement('p');
  p.textContent = new Date();
  content.append(p);
}
window.addEventListener('scroll', function(){
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight){
    addData();
  }
})
for (let i =0; i<20; i++){
  addData();
}
</script>

</body>
</html>
