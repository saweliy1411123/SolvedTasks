<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ul = document.createElement('ul');
        document.body.append(ul)
        
        while (true){
            let a = prompt();
            if (!a){
                break;
            }
            let li = document.createElement('li');
            li.textContent = a;
            ul.append(li)
        }
        
        
        
    </script>
</body>
</html>
