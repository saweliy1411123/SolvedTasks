<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
  <button class="mt-4 mb-4 border border-2 border-dark rounded d-flex justify-content-center w-auto mx-auto p-2" onclick="buttonSwitch()">Переключиться</button>
  <div class="tablePartHTML">
    <div class="gridColumns d-grid mt-2 mb-2">
      <p class="d-flex justify-content-center fw-bold fs-1">Доходы</p>
      <p class="d-flex justify-content-center fw-bold fs-1">Расходы</p>
  </div>
  <div class="d-grid gridColumns mt-2 mb-2">
      <div class="d-flex gap-3 m-3 justify-content-center">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="prepareIncomeAdd()">Добавить</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="prepareIncomeEdit()" id="editIncomeButton">Редактировать</button>
          <button class="btn btn-danger"  onclick="incomeDeleteButton()">Удалить</button>
      </div>
      <div class="d-flex gap-3 m-3 justify-content-center">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="prepareExpenseAdd()">Добавить</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addIncomeModal" onclick="prepareExpenseEdit()" id="editExpenseButton">Редактировать</button>
          <button class="btn btn-danger" onclick="expenseDeleteButton()">Удалить</button>
      </div>
  </div>
  <div class="modal fade" id="addIncomeModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="mb-2 d-flex justify-content-between mt-3 ms-3 me-3">
              <h1 class="modal-title fs-4" id="incomeModalTittle">Добавление дохода</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <form id="addIncomeForm">
                <fieldset class="position-relative border border-2 border-dark rounded p-4 pb-3 pt-4 mb-4 bg-white">
                  <legend class="formLegend bg-white w-auto position-absolute">Категория</legend>
                  <input type="text" class="border-0 bg-transparent w-100 fs-7" id="inputCategory" required>
                </fieldset>
                <fieldset class="position-relative border border-2 border-dark rounded p-4 pb-3 pt-4 mb-4 bg-white">
                  <legend class="formLegend bg-white w-auto position-absolute">Сумма</legend>
                  <input type="number" class="border-0 bg-transparent w-100 fs-7" id="inputSum" required>
                </fieldset>
                <fieldset class="position-relative border border-2 border-dark rounded p-4 pb-3 pt-4 mb-4 bg-white">
                  <legend class="formLegend bg-white w-auto position-absolute">Дата</legend>
                  <input type="date" class="border-0 bg-transparent w-100 fs-7" id="inputDate" required>
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
              <button class="btn btn-primary" onclick="saveModalButton()" data-bs-dismiss="modal">Сохранить</button>
            </div>
          </div>
      </div>
  </div>
  <div class="gridColumns w-90 mx-auto d-grid">
      <div class="myGrid" id="incomeGrid"></div>
      <div class="myGrid" id="expenseGrid"></div>
  </div>
  </div>
  <div class="graficPartHTML">
    <h1 class="d-flex justify-content-center mt-5 mb-2">Графики</h1>
    <div class="d-flex justify-content-around mb-3 mt-3">
      <div>
        <input class="dateElements mx-2 border border-2 border-dark p-2 rounded" type="date" onchange="incomeChartDateFrom()">
        <input class="dateElements mx-2 border border-2 border-dark p-2 rounded" type="date" onchange="incomeChartDateTo()">
      </div>
      <div>
        <input class="dateElements mx-2 border border-2 border-dark p-2 rounded" type="date" onchange="financeComparisonDateFrom()">
        <input class="dateElements mx-2 border border-2 border-dark p-2 rounded" type="date" onchange="financeComparisonDateTo()">
      </div>
    </div>
    <div class="d-flex justify-content-around mb-5">
      <div id="incomeChart" class="grafic d-flex justify-content-center"></div> 
      <div id="financeComparisonChart" class="grafic d-flex justify-content-center"></div> 
    </div>
  </div>
    </body>
    <script src="js/main.js"></script>
    <script  src="js/echarts.js"></script>
    <script src="js/grafic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
