<div  class="chartStyles">
  <ag-grid-angular
    class="ag-theme-quartz tableArea"
    [gridId]="gridId"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowSelection]="'multiple'"
    [getRowId]="getRowId"
    (gridReady)="onGridReady($event)"
    (selectionChanged)="selectionChanged.emit($event.api.getSelectedRows())"
  ></ag-grid-angular>
</div>
