<div class="d-flex gap-3 m-3 justify-content-center">
  <app-button-control 
    *ngFor="let button of buttons"
    [buttonText]="button.buttonText"
    [buttonClass]="button.buttonClass"
    [modalTarget]="button.modalTarget"
    [modalToggle]="button.modalToggle"
    [isDisabled]="button.buttonText === 'Редактировать' ? isEditDisabled : button.isDisabled"
    (buttonClick)="button.action()">
  </app-button-control>
</div>
